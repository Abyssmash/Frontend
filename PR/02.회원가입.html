<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid p-5 bg-success text-white text-center">
  <h1>회원가입</h1>
</div>

<div class="container mt-5">
  <h2>Stacked form</h2>
    <form action="/action_page.php" class="was-validated">
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Username" name="usrname">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Your Email" name="email">
        <span class="input-group-text">@example.com</span>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="pwd">Check Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
          </div>
      </div>
      <div class="mb-3">
        <span class="input-group-text">Person</span>
        <input type="text" class="form-control" placeholder="First Name">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="container mt-3">
        <h2>Gender</h2>
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
        <label class="form-check-label" for="radio">Male</label>
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>
        <label class="form-check-label" for="radio">Female</label>
      </div><br>
      <div class="mb-3">
        <label for="tel">Tel:</label>
        <input type="text" class="=form-control" id="tel" placeholder="Enter tel number" name="tel" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Introduce</span>
        <input type="text" class="form-control">
      </div><br> 
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
