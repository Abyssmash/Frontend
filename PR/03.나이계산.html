<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산</title>
    <style>
        input, button {padding: 10px;}
    </style>
  </head>
</head>
<body style="margin: 40px;">
    <h3>나이 계산</h3>
    <hr>
    <input type="text" style="width: 250px;" id="birthdate" placeholder="생년월일을 입력하세요.(YYYY-MM-DD)">
    <button onclick="calculateAge()">확인</button>
    <hr>
    <div id="result"></div>
    <script>
        function calculateAge() {
            let birthDateStr = document.getElementById('birthdate').value;
            let [yearStr, monthStr, dayStr] = birthDateStr.split('-');
            let birthYear = parseInt(yearStr);     //parseInt()는 자바스크립트 내장함수이며 문자열을 정수로 바꿔주는 역할
            let birthMonth = parseInt(monthStr) - 1;
            let birthDay = parseInt(dayStr);

            let today = new Date();
            let age= today.getFullYear() - birthYear;
            let m = today.getMonth() - birthMonth;
            if (m < 0 || (m === 0 && today.getDate() < birthDay)) {
              age--;
            }
            document.getElementById('result').innerText = '나이는' + age + '세 입니다.';
        }   
    </script>
</body>
</html>
