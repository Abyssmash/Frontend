<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <style>
        img { width: 50px; }
        span {font-size: 50px;}
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);
        }
        function myDate(now) {
            const week = '일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())} (${week[now.getDay()]})`
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }
        window.onload = () => {
            setInterval(() => {
                let now = new Date();
                let dateStr = myDate(now);
                // document.getElementById('date').innerHTML = dateStr;
                document.getElementById('y1').src = `img/${dateStr[0]}.svg`;
                document.getElementById('y2').src = `img/${dateStr[1]}.svg`;
                document.getElementById('y3').src = `img/${dateStr[2]}.svg`;
                document.getElementById('y4').src = `img/${dateStr[3]}.svg`;
                document.getElementById('m1').src = `img/${dateStr[5]}.svg`;
                document.getElementById('m2').src = `img/${dateStr[6]}.svg`;
                document.getElementById('d1').src = `img/${dateStr[8]}.svg`;
                document.getElementById('d2').src = `img/${dateStr[9]}.svg`;

                let timeStr = myTime(now);
                //document.getElementById('time').innerHTML = timeStr;
                document.getElementById('h1').src = `img/${timeStr[0]}.svg`;
                document.getElementById('h2').src = `img/${timeStr[1]}.svg`;
                document.getElementById('m3').src = `img/${timeStr[3]}.svg`;  // id 중복되지 않게 구분하기
                document.getElementById('m4').src = `img/${timeStr[4]}.svg`;
                document.getElementById('s1').src = `img/${timeStr[6]}.svg`;
                document.getElementById('s2').src = `img/${timeStr[7]}.svg`;
            }, 1000);
        }
    </script>
    </title>
</head>
<body style="margin: 40px;">    
    <h1 id="date"></h1>
    <img id="y1">
    <img id="y2">
    <img id="y3">
    <img id="y4">
    <span><strong>.</strong></span>
    <img id="m1">
    <img id="m2">
    <span><strong>.</strong></span>
    <img id="d1">
    <img id="d2">
    <hr>
    <h1 id="time"></h1>
    <img id="h1">
    <img id="h2">
    <img src="img/Colon.jpg">
    <img id="m3">
    <img id="m4">
    <img src="img/Colon.jpg">
    <img id="s1">
    <img id="s2">
</body>
</html>
