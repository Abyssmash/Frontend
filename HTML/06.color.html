<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body style="margin: 40px;">
    <h1 style="background-color: dodgerblue;">Hello World</h1>
    <p style="background-color: Tomato;">
        Lorem ipsum is simply dummy text of the printing and typesetting industry.
    </p>    
    <h1 style="color: tomato;">Hello World</h1>
    <p style="color: dodgerblue;">Lorem ipsum...</p>
    <p style="color: mediumseagreen;">Ut wisi enim...</p>
    <h1 style="border: 2px solid Tomato;">Hello World</h1>
    <h1 style="border: 2px dashed dodgerblue;">Hello World</h1>
    <h1 style="border: 2px dotted Violet;">Hello World</h1>

    <h1 style="background-color: rgb(red, green, blue);">rbg(255, 99, 71)</h1>
    <h1 style="background-color: #ff6347;">#ff6347</h1>
    <h1 style="background-color: hsl(hue, saturation, lightness);">hsl(9, 100%, 64%, 0.5)</h1>
</body>
</html>
